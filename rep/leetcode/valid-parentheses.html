        <ul>
<li>匹配法</li>
</ul>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">const</span> <span class="title function_">isValid</span> = (<span class="params">s</span>) =&gt; &#123;</span><br><span class="line">  <span class="keyword">while</span> (<span class="literal">true</span>) &#123;</span><br><span class="line">    <span class="keyword">let</span> len = s.<span class="property">length</span>;</span><br><span class="line">    <span class="comment">// 将字符串按照匹配对，挨个替换为 &#x27;&#x27;</span></span><br><span class="line">    s = s.<span class="title function_">replace</span>(<span class="string">&#x27;&#123;&#125;&#x27;</span>, <span class="string">&#x27;&#x27;</span>).<span class="title function_">replace</span>(<span class="string">&#x27;[]&#x27;</span>, <span class="string">&#x27;&#x27;</span>).<span class="title function_">replace</span>(<span class="string">&#x27;()&#x27;</span>, <span class="string">&#x27;&#x27;</span>);</span><br><span class="line">    <span class="comment">// 有两种情况 s.length 会等于 len</span></span><br><span class="line">    <span class="comment">// 1. s 匹配完了，变成了空字符串</span></span><br><span class="line">    <span class="comment">// 2. s 无法继续匹配，匹配后的长度和和匹配前的长度一样（比如 &quot;(&#123;]&quot;,一开始 len 是 3，匹配后还是 3，说明不用继续匹配了）</span></span><br><span class="line">    <span class="keyword">if</span> (s.<span class="property">length</span> === len) &#123;</span><br><span class="line">      <span class="keyword">return</span> len === <span class="number">0</span>;</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line"><span class="keyword">const</span> s = <span class="string">&#x27;&#123;[()]&#125;&#x27;</span>;</span><br><span class="line"><span class="title function_">isValid</span>(s);</span><br></pre></td></tr></table></figure>

<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">const</span> <span class="title function_">isValid</span> = (<span class="params">s</span>) =&gt; &#123;</span><br><span class="line">  <span class="keyword">while</span> (s.<span class="title function_">includes</span>(<span class="string">&#x27;&#123;&#125;&#x27;</span>) || s.<span class="title function_">includes</span>(<span class="string">&#x27;[]&#x27;</span>) || s.<span class="title function_">includes</span>(<span class="string">&#x27;()&#x27;</span>)) &#123;</span><br><span class="line">    s = s.<span class="title function_">replace</span>(<span class="string">&#x27;&#123;&#125;&#x27;</span>, <span class="string">&#x27;&#x27;</span>).<span class="title function_">replace</span>(<span class="string">&#x27;[]&#x27;</span>, <span class="string">&#x27;&#x27;</span>).<span class="title function_">replace</span>(<span class="string">&#x27;()&#x27;</span>, <span class="string">&#x27;&#x27;</span>);</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="keyword">return</span> s.<span class="property">length</span> === <span class="number">0</span>;</span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure>

<ul>
<li>栈解法</li>
</ul>
<p>解题信息中强调对称性，而栈（先入后出）入栈和出栈恰好是反着来，形成了鲜明的对称性。</p>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">const</span> <span class="title function_">isValid</span> = (<span class="params">s</span>) =&gt; &#123;</span><br><span class="line">  <span class="comment">// 空字符串符合条件</span></span><br><span class="line">  <span class="keyword">if</span> (!s) &#123;</span><br><span class="line">    <span class="keyword">return</span> <span class="literal">true</span>;</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  <span class="keyword">const</span> leftToRight = &#123;</span><br><span class="line">    <span class="string">&#x27;(&#x27;</span>: <span class="string">&#x27;)&#x27;</span>,</span><br><span class="line">    <span class="string">&#x27;[&#x27;</span>: <span class="string">&#x27;]&#x27;</span>,</span><br><span class="line">    <span class="string">&#x27;&#123;&#x27;</span>: <span class="string">&#x27;&#125;&#x27;</span>,</span><br><span class="line">  &#125;;</span><br><span class="line">  <span class="keyword">const</span> stack = [];</span><br><span class="line"></span><br><span class="line">  <span class="keyword">for</span> (<span class="keyword">let</span> i = <span class="number">0</span>, len = s.<span class="property">length</span>; i &lt; len; i++) &#123;</span><br><span class="line">    <span class="keyword">const</span> ch = s[i];</span><br><span class="line">    <span class="comment">// 左括号</span></span><br><span class="line">    <span class="keyword">if</span> (leftToRight[ch]) &#123;</span><br><span class="line">      stack.<span class="title function_">push</span>(ch);</span><br><span class="line">    &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">      <span class="comment">// 右括号开始匹配</span></span><br><span class="line">      <span class="comment">// 1. 如果栈内没有左括号，直接 false</span></span><br><span class="line">      <span class="comment">// 2. 有数据但是栈顶元素不是当前的右括号</span></span><br><span class="line">      <span class="keyword">if</span> (!stack.<span class="property">length</span> || leftToRight[ stack.<span class="title function_">pop</span>() ] !== ch) &#123;</span><br><span class="line">        <span class="keyword">return</span> <span class="literal">false</span>;</span><br><span class="line">      &#125;</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  <span class="comment">// 最后检查栈内还有没有元素，有说明还有未匹配则不符合</span></span><br><span class="line">  <span class="keyword">return</span> !stack.<span class="property">length</span>;</span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure>
