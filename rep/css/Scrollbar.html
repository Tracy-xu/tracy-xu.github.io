><br><span class="line">    <span class="attribute">border-radius</span>: <span class="number">4px</span>;</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">/* 滑块 */</span>  </span><br><span class="line"><span class="selector-class">.track-list</span>::-webkit-scrollbar-thumb &#123;</span><br><span class="line">     <span class="attribute">background</span>: <span class="number">#555</span>;</span><br><span class="line">     <span class="attribute">border-radius</span>: <span class="number">4px</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
